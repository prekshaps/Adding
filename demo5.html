<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML ordered tag</h1>
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
    <h1>HTML Unordered tag</h1>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <ul style="list-style:circle">
    <li>item1</li>
    <li>item2</li>
</ul>
<ul style="list-style:disc">
    <li>item1</li>
<li>item2</li>
</ul>
<ul style="list-style:square">
    <li>item1</li>
<li>item2</li>
</ul>
<ul style="list-style:none">
    <li>item1</li>
<li>item2</li>
</ul>
<h1>Nested List</h1>
    <ul>
        <li>item1</li>
        <li>item2
            <ul>
                <li>item1</li>
                <li>item2</li>
            </ul>
            </li>
    </ul>

</body>
</html>
